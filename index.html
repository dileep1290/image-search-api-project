<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form id="form">
        <input type="text" id="search-input" placeholder="Search For Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1674641194949-e154719cdc02?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2xpZGVyfGVufDB8fDB8fHww" alt="Image Loading...">
            <a href="" target="_blank">Chipset Image</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1505410673/photo/little-girl-playing-on-a-slide-in-a-public-park-playground.webp?a=1&b=1&s=612x612&w=0&k=20&c=PDHR1tab8JcppJ9AngS5pHihJHMmTcLfjDpIWuD8JfQ=" alt="Image Loading...">
            <a href="" target="_blank">Little Girl Image</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1498243668/photo/tasty-cheeseburger-with-lettuce-cheddar-cheese-tomato-and-pickles-burger-bun-with-sesame.webp?a=1&b=1&s=612x612&w=0&k=20&c=ZphkSrWnciLD-hcWMA1WAXdKIFCNnH9EHasGDRX6P4U=" alt="Image Loading...">
            <a href="" target="_blank">Burger Image</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="./script.js"></script>
</body>
</html>
